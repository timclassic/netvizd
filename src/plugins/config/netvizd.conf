# netvizd.conf - configuration file for netvizd
#
#     This is a sample configuration file for netvizd - tailor it to your
#     own needs.  See netvizd.conf(5) for a reference.
#

global {
	# storage plugins
	plugin "pgsql" {
		type storage;
		file "pgsql.la";
	};

	# sensor plugins
	plugin "rrd" {
		type sensor;
		file "rrd.la";
	};
#	plugin "snmp3" {
#		type sensor;
#		file "snmp3.la";
#	};

	# protocol plugins
	plugin "net" {
		type proto;
		file "net.la";
	};

	# authorization plugins
	plugin "permit" {
		type auth;
		file "permit.la";
	};

	# configure storage
	storage "db" type "pgsql" {
		host "localhost";
		user "netvizd";
		pass "netvizd";
		ssl yes;
	};

	# configure sensors
	sensor "rrd1" type "rrd" {
		file "/tmp/blah.rrd";
		interval 30;
	};
	sensor "rrd2" type "rrd" {
		file "/tmp/blah2.rrd";
		interval 60;
	};
};

system "system1" {
	description "System #1";
		
	data_set "test1" {
		description "Counter Data Set #1";
		type counter;
		sensor "rrd1";
		storage "db";
	};

	data_set "test2" {
		description "Derive Data Set #2";
		type derive;
		sensor "rrd2";
		storage "db";
	};
};

